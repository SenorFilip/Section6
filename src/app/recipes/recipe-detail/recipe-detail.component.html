<div class="row">
  <div class="col-xs-12">
    <img
      style="max-height: 300px;"
      class="img-responsive"
      [src]="recipeDetails.imagePath"
      alt="{{ recipeDetails.name }}">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipeDetails.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div
      appDropdown
      class="btn-group">
      <button
        type="button"
        class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li>
          <a
            (click)="onAddToShoppingList()"
            style="cursor: pointer">To Shopping List
          </a>
        </li>
        <li><a>Edit Recipe</a></li>
        <li><a>Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ recipeDetails.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingredient of recipeDetails.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
